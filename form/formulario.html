<!DOCTYPE html>


<html lang="en">
    <head>
        <title> FORMULÁRIO </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    </head>
    <body class="formstyle">
        <div class="border">
            <h1 class= titulo>FORMULÁRIO</h1></ha>
        </div>
        <form class= space>
            <div class="form-group">
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nome completo">
             </div>
             <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
             </div>
             <div class="row">
                 <div class="col">
                     <input type="text" class="form-control" placeholder="Idade" id="idade">
                 </div>
                 <div class="col">
                     <input type="text" class="form-control" placeholder="CPF" id="cpf">
                 </div>
                 <div class="col">
                     <input type="text" class="form-control" placeholder="Celular" id="celular">
                 </div>
                 <div class="col">
                     <input type="text" class="form-control" placeholder="Telefone" id="telefone">
                 </div>
             </div>
             <p>Sexo</p>
             <div class="form-check">
                 <input class="form-check-input" type="radio" name="exampleRadios" id="valor1" value="option1">
                 <label class="form-check-label" for="exampleRadios1">Masculino</label>
             </div>
             <div class="form-check">
                 <input class="form-check-input" type="radio" name="exampleRadios" id="valor2" value="option2">
                 <label class="form-check-label" for="exampleRadios1">Feminino</label>
             </div>
             <div class="form-check">
                 <input class="form-check-input" type="radio" name="exampleRadios" id="valor3" value="option3">
                 <label class="form-check-label" for="exampleRadios1">Outro</label>
             </div>

             <button type="submit" class="btn btn-primary buttonspace">Enviar</button>
        </form>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
        <script>
            $(document).ready(function() {
                var $idadeCampo = $("#idade");
                $idadeCampo.mask('000', {reverse: true});
            });
            $(document).ready(function() {
                var $celCampo = $("#celular");
                $celCampo.mask('00 00000-0000', {reverse: true});
            });
            $(document).ready(function() {
                var $telCampo = $("#telefone");
                $telCampo.mask('00 0000-0000', {reverse: true});
            });
            $(document).ready(function() {
                var $cpfCampo = $("#cpf");
                $cpfCampo.mask('000.000.000-00', {reverse: true});
            });
        </script>
    </body>

</html>
